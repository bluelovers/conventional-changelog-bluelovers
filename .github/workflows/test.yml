on:
  pull_request:
  push:

jobs:
  build: # make sure build/ci work properly
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@master
    - run: |
        yarn run ci:install
        yarn run ci:test
